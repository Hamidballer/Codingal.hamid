<!DOCTYPE html>

<html>

<head>
<h1>Loops</h1>
</head>

<body>
<p id="Loops"></p>
<script>
    var colors=["red","blue","green","yellow","pink"]
    var text=""
    var a;
    for(a=0;a<colors.length;a++){ 
        text += colors[a] + "<br>"
         }
         document.getElementById("Loops").innerHTML=text
</script>
</body>

</html>
